<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HSkin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://heigeyuan-web.oss-accelerate.aliyuncs.com/favicon/favicon.webp">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/style.min.css" />

    <style>
        /* 字体大小 */
        
        h1 {
            font-size: 28px !important;
        }
        
        h2 {
            font-size: 24px !important;
        }
        
        h3 {
            font-size: 20px !important;
        }
        
        h4 {
            font-size: 18px !important;
        }
        
        h5 {
            font-size: 16px !important;
        }
        
        h6 {
            font-size: 14px !important;
        }
    </style>
</head>

<body>
    <div id="app">加载中~</div>
    <script>
        window.$docsify = {
            homepage: 'Home.md',
            hideSidebar: true,
            // basePath: 'https://heigeyuan-web.oss-accelerate.aliyuncs.com/Web/skin/',
            darklightTheme: {
                siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
                defaultTheme: 'light | dark',
            },
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "4px",
            },
        }
        fetch('https://v1.hitokoto.cn')
            .then(response => response.json())
            .then(data => {
                const hitokoto = document.getElementById('hitokoto_text')
                hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
                hitokoto.innerText = data.hitokoto
            })
            .catch(console.error)
    </script>
    <!-- Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/index.min.js"></script>
    <!-- 黑夜 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
    <!-- emoji -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 图片缩放插件 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- 阅读进度条插件 -->
</body>

</html>
